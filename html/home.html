			body {

			.xf-eme-mine {

				color: white;
				line-height: 2.5rem;
				font-size: .7rem;
				text-align: center;
			}
			/*弹框样式开始*/

			p {
				margin: 0;
			}

			.win-panel * {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				position: relative;
				;
				top: 10;
				left: 15;
			}

			.win-panel {
				margin-left: 30px;
				margin-right: 30px;
				border: 1px solid #bbd7fa;
				-webkit-box-shadow: 0 0 29px rgba(0, 0, 0, .24);
				-moz-box-shadow: 0 0 29px rgba(0, 0, 0, .24);
				box-shadow: 0 0 29px rgba(0, 0, 0, .24);
				background-color: rgba(255, 255, 255, .96);
				border-radius: 10px;
				font-size: 14px;
				color: #6c6c6c;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			.win-panel_hd {
				color: #252134;
				border-bottom: 1px solid #e1e1e7;
				font-size: 18px;
				line-height: 1;
				padding: 10px 20px;
				;
			}

			.win-panel_bd {
				padding: 15px 20px;
			}

			.win-panel_ft {
				background-color: rgba(222, 233, 248, .96);
				color: #2981f0;
				padding: 10px 20px;
				font-size: 18px;
				line-height: 1;
			}

			.win-panel_ft>a {
				display: block;
				text-align: center;
				color: inherit;
				text-decoration: none;
			}

			.win-text-right {
				float: right;
				font-size: 12px;
			}

			.win-panel_btn-close {
				float: right;
				vertical-align: middle;
				position: relative;
				display: inline-block;
				width: 24px;
				height: 24px;
				border: 1px solid transparent;
				-webkit-transform: rotate(45deg) scale(.9);
				-moz-transform: rotate(45deg) scale(.9);
				-ms-transform: rotate(45deg) scale(.9);
				-o-transform: rotate(45deg) scale(.9);
				transform: rotate(45deg) scale(.9);
			}

			.win-panel_btn-close:before,
			.win-panel_btn-close:after {
				display: block;
				content: '';
				position: absolute;
				width: 10px;
				height: 10px;
			}

			.win-panel_btn-close:before {
				top: 0;
				left: 0;
				border-right: 2px solid #c4c4c4;
				border-bottom: 2px solid #c4c4c4;
			}

			.win-panel_btn-close:after {
				right: 0%;
				bottom: 0%;
				border-left: 2px solid #c4c4c4;
				border-top: 2px solid #c4c4c4;
			}

			.win-icon-arlm {
				display: inline-block;
				width: 32px;
				height: 21px;
				vertical-align: middle;
				background: url("../icon/alrm.png") no-repeat left center;
				background-size: 90%;
				margin-right: -10px
			}
			/*结束*/
		</style>

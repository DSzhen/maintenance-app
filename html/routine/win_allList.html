<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>单个维保跳转页</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/emergency/win_eme.css" />
	</head>

	<body>
		<header id="header">
			<div class="header home active">
				<div class="backBtn" tapmode onclick="back()"></div>
				<div id="title" class="top-menu"></div>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//			$api.byId('title').innerHTML = api.pageParam.orderId;
			$api.byId('title').innerHTML = '例行维保';
			api.openFrame({
				name: 'allList.html',
				url: './allList.html',
				rect: {
                    x: 0,
                    y: 57,
                    w: 'auto',
                    h: api.winHeight - 57
                },
				pageParam: api.pageParam,
				bounces: false,
				vScrollBarEnabled: false,
				hScrollBarEnabled: true
			});

			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				api.execScript({
					frameName: 'allList.html',
					script: "back()"
				});
			});
		};
		//返回，关闭当前详情页，
		function back() {
			api.execScript({
				frameName: 'allList.html',
				script: "back()"
			});
			setTimeout(function() {
				api.closeWin();
			}, 500);
		}
	</script>

</html>

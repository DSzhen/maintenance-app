<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/wbicon/style.css" />
		<title>询问框</title>
		<style>
			html {
				background-color: rgba(0, 0, 0, 0.1);
				font-family: "微软雅黑";
			}
			
			body {
				background-color: rgba(0, 0, 0, 0);
			}
			
			.maintenance-content-result {
				margin-top: 8rem;
				height: 17.2rem;
				width: 80%;
				margin-left: 10%;
				background-color: white;
				position: relative;
				border-radius:24px;
				padding-top: 1rem;
			}
			.title{
				width: 100%;
    			text-align: center;
			}
			.title span{
				font-weight: bold;
			}
			.img-div{
				width: 60%;
			    margin-left: 20%;
			    margin-top: 1rem;
			}
			.img-div img{
				height: 100%;
				width: 100%;
			}
			.content-div{
				width: 100%;
				margin-top: 2rem;
				text-align: center;
			}
			.content-div span{
				font-size:.75rem;
				font-family:MicrosoftYaHei;
				font-weight:400;
				color:rgba(48,48,51,1);
			}
			.btn-div{
				width: 100%;
				margin-top: 2rem;
				text-align: center;
			}
			.btn-div span{
				display: inline-block;
			    height: 2.3rem;
			    width: 6.2rem;
			    margin-left: .2rem;
			    text-align: center;
			    line-height: 2.3rem;
			}
			.btn-div .no{
				background:rgba(255,255,255,1);
				border-radius:24px;
				border: 1px solid #ccc;
				font-weight:400;
				color:rgba(130,130,133,1);
			}
			.btn-div .yes{
				background:rgba(255,150,27,1);
				border-radius:65px;
				font-weight:400;
				color:rgba(255,255,255,1);
			}
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="maintenance-content-result">
			<div class="title"><span>提示</span></div>
			<div class="img-div"><img src="../../image/public/negotiation.png"></div>
			<div class="content-div"><span>已远程协助解决问题？</span></div>
			<div class="btn-div"><span class="no" onclick="no()">否</span><span class="yes" onclick="yes()">是</span></div>
		</div>

		<script type="text/javascript" src="../../config/config.js"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/vue.js"></script>
		<script>
			apiready = function() {
			}

			function no(){
				closeDialog();
			}
			function yes(){
				api.execScript({
					frameName: api.pageParam.pageFrame,
					script: "negotiation()"
				});
				closeDialog()
			}
			function closeDialog() {
				api.closeFrame({
					name: "unitNegotiation"
				})
			}
		</script>
	</body>

</html>

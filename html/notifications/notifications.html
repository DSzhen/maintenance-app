	<script src="../../config/config.js"></script>

	<script>
		var paramObj = JSON.parse(localStorage.getItem('userObj'));
		var model_div;
		apiready = function() {
			iphoneXfit();
			if(isIphoneX()){
				$(".backBtn").css("top","1.8rem");
			}
			//我得模块得埋点
			//添加监听事件
			apiEvents();
			//获取是否显示红点
			getInfo();
		}
		function getInfo(){
			var paramObj = JSON.parse(localStorage.getItem('userObj'));
			var datas={
				 orgId:paramObj.orgId,
				 userId:paramObj.userid,
//				orgId:'340104FWJG201806250001',
//				userId:'2c90ff3d6446f76c01644910b9b50002',
				terminal:1
			}
			api.ajax({
        url: webapp_global.url + "/maintenance/message/messageStatistics",
				method: 'get',
				dataType: "json",
				data: {
		        values: datas
		    }
			}, function(ret, err) {
				var code = ret["code"];
				if(code == "success") {
					var data = ret["data"];
					tosetMs(data)
				}
			})
		}
		function tosetMs(data_list){
			if(model_div){
				model_div.set_data(data_list)
			}else{
				model_div = new Vue({
					el: "#message_list",
					data() {
						return {
							dataList:{}
						}
					},
					created:function(){
						this.dataList=data_list
					},
					methods:{
						set_data:function(val){
							this.dataList=val
						}
					}
				})
			}

		}
		// 真警提醒
		function police_remind(){
			openPage("notifications","_police_remind")
		}
		// 任务提醒
		function task_manage(){
			openPage("notifications","_task_manage")
		}
		// 服务关系提醒
		function service_relationship(){
			openPage("notifications","_service_relationship")
		}
		// 蓝夜服务链接
		function to_bluetooth(){
			api.toast({
				msg: '正在开发中，敬请期待！',
				duration: 2000,
				location: 'middle'
			});
		}
		// 系统公告
		function to_system(){
			api.toast({
				msg: '正在开发中，敬请期待！',
				duration: 2000,
				location: 'middle'
			});
		}
		//打开页面
		function openPage(file, name, pageParam) {
			api.openWin({
				name: name,
				url: '../../html/' + file + '/' + name + '.html',
				rect: {
					x: 0,
					y: 0,
					w: 320,
					h: 480
				},
				pageParam: pageParam,
				bounces: false,
				bgColor: 'rgba(0,0,0,0)',
				vScrollBarEnabled: true,
				hScrollBarEnabled: true
			});
		}


		function apiEvents() {
			api.addEventListener({
			    name: 'sendNotications'
			}, function(ret, err) {
			    getInfo()
			});

			var connectionType = api.connectionType;
			if(connectionType == "none") {
				api.toast({
					msg: '网络走丢了，请找回网络',
					duration: 2000,
					location: 'middle',
					global: true
				});
			}
			//监听设备断开网络的事件，字符串类型
			api.addEventListener({
				name: 'offline'
			}, function(ret, err) {
				api.toast({
					msg: '网络走丢了，请找回网络',
					duration: 2000,
					location: 'middle',
					global: true
				});
			});
			//监听设备连接到网络的事件，字符串类型
			api.addEventListener({
				name: 'online'
			}, function(ret, err) {
				api.toast({
					msg: '网络已经找回，请刷新页面',
					duration: 2000,
					location: 'middle',
					global: true
				});
			});
			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				back();
			});

		}
		//返回，关闭当前详情页，
		function back() {
			api.closeWin({
				name: 'notifications'
			});
		}
	</script>

			</div>

	<script type="text/javascript" src="../../script/api.js"></script>

	<script type="text/javascript">
		var preventAjaxRepeatSubmit = true;
		var pageVue;
		var paramObj = JSON.parse(localStorage.getItem('userObj'));
		var UIDatePicker;
		apiready = function() {
			UIDatePicker = api.require('UIDatePicker');
			apiEvents();

			pageVue = new Vue({
				el: '#app',
				data: function() {
					return {
						pageSize: 10,
						pageNo: 1,
						tableData: [],
						defaultDiv: "",
						planTypeImg: ["../../image/routine/day.png", "../../image/routine/weeks.png", "../../image/routine/months.png", "../../image/routine/season.png", "../../image/routine/year.png", "../../image/routine/custom.png"]
					}
				},
				created: function() {
					this.initData()
				},
				methods: {
					//����绰
					callPhone: function(tel) {
						api.call({
							type: 'tel_prompt',
							number: tel
						});
					},
					//���
					clickItem: function(item) {
						//						item = {
						//							"proprietorId": "AHHF_QHHFY_99999999",
						//							"proprietorName": "清华大学合肥公共安全研究院",
						//							"planName": "2018年11月28日日计划",
						//							"planStartTime": "2018-11-28",
						//							"planType": "1",
						//							"status": "0",
						//							"contacts": "李凡",
						//							"contactsTel": "15855117169",
						//							"planId":""
						//						}
						// 例行维保，列表点击进详情
						var groingObj = {
							planId_var: item.planId,
							planType_var: '',
							planState_var: ''
						}
						if(item.planType == '1') {
							groingObj.planType_var = '日计划'
						} else if(item.planType == '2') {
							groingObj.planType_var = '周计划'
						} else if(item.planType == '3') {
							groingObj.planType_var = '月计划'
						} else if(item.planType == '4') {
							groingObj.planType_var = '季计划'
						} else if(item.planType == '5') {
							groingObj.planType_var = '年计划'
						} else if(item.planType == '6') {
							groingObj.planType_var = '自定义计划'
						}
						if(item.planStatus == '0') {
							groingObj.planState_var = '未下发'
						} else if(item.planStatus == '1') {
							groingObj.planState_var = '已下发'
						} else if(item.planStatus == '11') {
							groingObj.planState_var = '已出发'
						} else if(item.planStatus == '12') {
							groingObj.planState_var = '已抵达'
						} else if(item.planStatus == '2') {
							groingObj.planState_var = '已开始'
						} else if(item.planStatus == '21') {
							groingObj.planState_var = '暂停'
						} else if(item.planStatus == '3') {
							groingObj.planState_var = '已完成'
						}
						//点击例行维保计划列表项时触发
						growingIoAddEvent('enterRoutingMaintenanceDetailsPage', groingObj);
						api.openWin({
							name: 'routineMaintenanceDetails',
							url: './_routineMaintenanceDetails.html',
							bounces: false,
							pageParam: item,
						})
					},
					initData: function() {

						if(preventAjaxRepeatSubmit) {
							preventAjaxRepeatSubmit = false;
							this.ajaxFun("first")
						}
					},
					ajaxFun: function(str) {
						Vue.$indicator.open("加载中...");
						var that = this,
							pageNo = this.pageNo;
						//�����̨
						var obj = JSON.parse(localStorage.getItem("userObj"));
						api.ajax({
							url: webapp_global.url + "/maintenancePlanProcess/getMonthUnfinishedPlanList",
							method: 'get',
							dataType: "json",
							data: {
								values: {
									userId: obj.userid,
									pageNo: pageNo,
									pageSize: 10
								}
							}
						}, function(ret, err) {
							Vue.$indicator.close();
							api.refreshHeaderLoadDone();
							api.parseTapmode();
							preventAjaxRepeatSubmit = true;
							if(ret && ret.data) {
								if(str != "first") {
									if(ret.data.rows.length == 0) {
										$(".to_load").hide();
										$(".noshuju").show();
									} else {
										that.tableData = that.tableData.concat(ret.data.rows);
										$(".to_load").show();
										$(".noshuju").hide();
									}
								} else {
									that.tableData = ret.data.rows;
									if(!that.tableData) {
										return
									}
									if(that.tableData.length == 0) {
										that.defaultDiv = "../../image/defaultPage/routine.png";
									} else {
										that.defaultDiv = "";
									}
									if(ret.data.rows.length > 9) {
										setTimeout(function() {
											$(".to_load").show();
										}, 500)
									} else {
										$(".to_load").hide();
									}
								}

							} else {
								var connectionType = api.connectionType;
								if(connectionType == "none") {
									that.defaultDiv = "../../image/defaultPage/detectionNetwork.png"
								}
							}
						})
					}

				}

			})
		};

		function openClub() {
			var delay = 0;
			if(api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name: 'club_win',
				url: './html/club_win.html',
				bounces: false,
				delay: delay,
				slidBackEnabled: true,
				vScrollBarEnabled: false,
				progress: {
					type: "page"
				}
			});
		}

		function apiEvents() {
			// ����ˢ�¡����������̨�ӿ�
			api.setRefreshHeaderInfo({
				visible: true,
				bgColor: '#ccc',
				textColor: '#fff',
				textDown: '下拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				pageVue.pageNo = 1;
				$(".to_load").hide()
				$(".noshuju").hide();
				pageVue.initData();
			});

			api.addEventListener({
				name: 'scrolltobottom',
				extra: {
					threshold: 0
				}
			}, function(ret, err) {
				pageVue.pageNo += 1;
				setTimeout(function() {
					pageVue.ajaxFun()
				}, 500)
			});

			var connectionType = api.connectionType;
			if(connectionType == "none") {
				api.toast({
					msg: '网络走丢了，请找回网络',
					duration: 2000,
					location: 'middle',
					global: true
				});
			}
			//�����豸�Ͽ�������¼����ַ�����
			api.addEventListener({
				name: 'offline'
			}, function(ret, err) {
				api.toast({
					msg: '网络走丢了，请找回网络',
					duration: 2000,
					location: 'middle',
					global: true
				});
			});
			//�����豸���ӵ�������¼����ַ�����
			api.addEventListener({
				name: 'online'
			}, function(ret, err) {
				api.toast({
					msg: '网络已经找回，请刷新页面',
					duration: 2000,
					location: 'middle',
					global: true
				});
			});
			api.addEventListener({
				name: 'updatePlanDataPage'
			}, function(ret, err) {
				pageVue.pageNo = 1;
				$(".to_load").hide()
				$(".noshuju").hide();
				pageVue.initData();
			});
			//ios右滑控制
			api.addEventListener({
				name: 'swiperight'
			}, function(ret, err) {});
		}

		function closeWin() {
			api.closeWin({});
		}
	</script>

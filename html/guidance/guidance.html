	<script type="text/javascript">
		$(function() {
			$(".top1").click(function() {
				// $(".guidances").hide();
				api.openWin({
					name: 'index',
					url: '../../index.html',
					bounces: false
				})
			})
		})
		apiready = function() {
			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {})
		}
		
		function next(index) {
			var t_index = index + 1;
			if(t_index == 12) {
				setTimeout(function() {
					$(".guidances").hide();
					$(".guidance_1").show();
				}, 500)
				api.openWin({
					name: 'index',
					url: '../../index.html',
					bounces: false
				})
			} else {
				$(".guidances").hide();
				$(".guidance_" + t_index).show();
			}
		}

	<script>
		var paramObj = JSON.parse(localStorage.getItem('userObj'));
		var usename = paramObj.loginName;
		var myMessageVue;
		apiready = function() {
			//我得模块得埋点
			var paramObj = JSON.parse(localStorage.getItem('userObj'));
			addEvent('wbzs_my', 'loginName', paramObj.loginName);
			addEvent('wbzs_my', 'orgName', paramObj.orgName);
			if(!usename) {
				api.closeFrame({
					name: 'main'
				});
				api.closeFrame({
					name: 'frm_user'
				});
				api.closeWin({
					name: "index"
				})
				api.openWin({
					name: 'login',
					url: 'login.html',
					bounces: false
				})
				return
			}
			//添加监听事件
			apiEvents();
			queryMyInfo();
		}
		//关闭引导页
		function close_this(){
			api.ajax({
				url: webapp_global.url + "/login/addNewFunctionClick",
				method: 'post',
				dataType: "json",
				data: {
					values: {
						userId: paramObj.userid,
						versionNo: api.systemVersion,
						menuId: 'message_notice',
						terminal: 'app'
					}
				}
			}, function(ret, err) {
					api.closeFrame();
			})
		}
		//查询我的信息
		function queryMyInfo() {
			api.ajax({
				url: webapp_global.url + "/userInfo/getUserInfo",
				method: 'get',
				dataType: "json",
				data: {
					values: {
						userId: paramObj.userid,
						orgCode:paramObj.orgId
					}
				}
			}, function(ret, err) {
				if(ret && ret.data) {
					api.refreshHeaderLoadDone();
					api.parseTapmode();
					//信息展示
					mymessage(ret.data);

				} else {
					var obj = {
						telephone: "",
						orgName: ""
					}
					mymessage(obj);
				}
			})
		}

						// });
						openPage("mymessage", "_summaryList", {})
					}
				},
				created: function() {
					if(myInfo.headportrait) {
						this.headportrait = webapp_global.imageUrl + '/' + myInfo.headportrait;
					} else {
						this.headportrait = "../../image/weibao.png";
					}
				}
			})
		}
		//打开页面
		function openPage(file, name, pageParam) {
			api.openWin({
				name: name,
				url: '../' + file + '/' + name + '.html',
				rect: {
					x: 0,
					y: 0,
					w: 320,
					h: 480
				},
				pageParam: pageParam,
				bounces: false,
				bgColor: 'rgba(0,0,0,0)',
				vScrollBarEnabled: true,
				hScrollBarEnabled: true
			});
		}

		function apiEvents() {
			var connectionType = api.connectionType;
			if(connectionType == "none") {
				api.toast({
					msg: '网络走丢了，请找回网络',
					duration: 2000,
					location: 'middle',
					global: true
				});
			}
			//监听设备断开网络的事件，字符串类型
			api.addEventListener({
				name: 'offline'
			}, function(ret, err) {
				api.toast({
					msg: '网络走丢了，请找回网络',
					duration: 2000,
					location: 'middle',
					global: true
				});
			});
			//监听设备连接到网络的事件，字符串类型
			api.addEventListener({
				name: 'online'
			}, function(ret, err) {
				api.toast({
					msg: '网络已经找回，请刷新页面',
					duration: 2000,
					location: 'middle',
					global: true
				});
			});
			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				
			})
			//html页面a：
			api.addEventListener({
				name: 'myHeadportrait'
			}, function(ret, err) {
				var obj = ret.value;
				myMessageVue.setHeadportrait(obj.headportrait);
				myMessageVue.setTelephone(obj.telephone);
			});
		}
	</script>

</html>

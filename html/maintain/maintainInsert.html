	<body>
		<div id="maintainApp" class="wb-content">
			<section class="aui-content-padded wb-aui-bg">
				<ul class="aui-list aui-form-list">
					<li class="aui-list-item aui-padded-t-10" style="min-height: 0;">
						<div class="wb-list-item-inner">
							<a class="wb-list-item-title">设施类型<span id="checkItemTypeParentName" class="aui-margin-l-10"></span></a>
						</div>
					</li>
					<li class="aui-list-item">
						<div class="wb-list-item-inner">
							<div class="aui-list-item-label">保养情况</div>
							<div class="aui-list-item-input">
								<textarea id="maintenanceDescription" placeholder="请添加描述"></textarea>
								<!--<b onclick="voiceInput('maintenanceDescription')" class="wbicon-voice"></b>-->
							</div>
						</div>
					</li>
				</ul>
				<!--照片-->
				<div class="wb-update-image">
					<div class="wb-flex wb-flex-start wb-item-flexStart">
						<h5 class="wb-card-title">照片</h5>
						<ul class="xf-carera-content" id="imgUpdate">
							<li class="xf-image-update"><b class="wbicon-camera xf-image-icon" onclick="imageClick()"></b></li>
					</div>
				</div>
		</div>
		</section>
		<!--按钮-->
		<div class="aui-content-padded wb-btn-content">
			<div onclick="submit()" class="aui-btn aui-btn-block aui-btn-warning aui-btn-sm wb-btn-primary">提交</div>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../config/config.js"></script>
	<script type="text/javascript" src="../../script/vue.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript">
		var fileatt = [];
		var isSaveing = false;
		apiready = function() {
			$('#checkItemTypeParentName').text(api.pageParam.checkItemTypeParentName);
			initEvent();
		};

		function imageClick() {
			api.actionSheet({
				cancelTitle: '取消',
				buttons: ['拍照', '从相册选择']
			}, function(ret, err) {
				var index = ret.buttonIndex;
				if(index == 1) {
					photograph();
				} else if(index == 2) {
					gallery();
				}
			});

		}
		//拍照
		function photograph() {
			//上传照片
			api.getPicture({
				sourceType: 'camera',
				encodingType: 'jpg',
				mediaValue: 'pic',
				destinationType: 'url',
				allowEdit: true,
				quality: 50,
				saveToPhotoAlbum: false
			}, function(ret, err) {
				if(ret) {
					var tempData = ret.data;
					var res = tempData.split('/');
					if(tempData == "") return
					fileatt.push(tempData);
					showImgList(fileatt);
				} else {
//					api.toast({
//						msg: '网络异常，请设置网络连接！',
//						location: 'bottom'
//					});
				}
			});
		}
		//从图库选择
		function gallery() {
			api.getPicture({
				sourceType: 'album',
				encodingType: 'jpg',
				mediaValue: 'pic',
				destinationType: 'url',
				allowEdit: true,
				quality: 50,
				saveToPhotoAlbum: false
			}, function(ret, err) {
				if(ret) {
					var tempData = ret.data;
					if(tempData == '') {
						return
					}
					var res = tempData.split('/');
					fileatt.push(tempData);
					showImgList(fileatt)
				} else {
//					api.toast({
//						msg: '网络异常，请设置网络连接！',
//						location: 'bottom'
//					});
				}
			});
		}

		function showImgList(res) {
			var tpl = "";
			for(var i = 0; i < res.length; i++) {
				var temp = "";
				temp = imgTpl(res[i], i);
				tpl += temp
			}
			tpl += '<li class="wb-update-camrea"><b class="wbicon-camera" onclick="imageClick()"></b></li>';

			$('#imgUpdate').html(tpl)
		}

		function imgTpl(src, index, type) {
			if(!src) return ""
			var tempId = random();
			var tpl = '<li id=' + tempId + ' ><a><img class="xf-iamge-model"  src="' + src + '" onclick="openPicture(' + index + ')"  ></a><em onclick="deleteImg(\'' + src + '\',\'' + tempId + '\')" class="xficon-forbindden xf-icon-imgDelete"></em></li>';
			return tpl
		}

		function random() {
			var len = len || 32;
			var chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
			var maxPos = chars.length;
			var pwd = '';
			for(var i = 0; i < len; i++) {
				pwd += chars.charAt(Math.floor(Math.random() * maxPos));
			}
			return pwd
		}
		function deleteImg(src, div) {
			$("#" + div).remove()
			if(fileatt.length > 0) {
				for(var i = 0; i < fileatt.length; i++) {
					if(fileatt[i] == src) {
						fileatt.splice(i, 1);
					}
				}
			}
		}

		function openPicture(index) {

			var res;
			res = fileatt;

			var passObj = {
				"index": index,
				"attaches": res,
				"flag": 1
			}
			api.openWin({
				name: 'picture',
				url: './picture.html',
				rect: {
					x: 0,
					y: 0,
					w: 320,
					h: 480
				},
				pageParam: passObj,
				bounces: true,
				bgColor: 'rgba(0,0,0,0)',
				vScrollBarEnabled: true,
				hScrollBarEnabled: true
			});
		}

		function submit() {
			var userObj = JSON.parse(localStorage.getItem("userObj"));
			//验证
			if($('#maintenanceDescription').val() == '') {
				api.toast({
					msg: '请填写保养情况',
					location: 'bottom'
				});
				return false
			}
			if(fileatt.length == 0) {
				api.toast({
					msg: '请上传照片',
					location: 'bottom'
				});
				return false
			}

			var params = {
				maintenanceTaskId: api.pageParam.mainId,
				checkItemTypeParentId: api.pageParam.checkItemTypeParentId,
				checkItemTypeParentName: api.pageParam.checkItemTypeParentName,
				maintenanceDescription: $('#maintenanceDescription').val(),
				maintenancePerson: userObj.loginName
			};

			if(!isSaveing) {
				isSaveing = true;
				api.ajax({
					url: webapp_global.url + '/maintenancePlanProcess/saveMaintainRecord',
					method: 'POST',
					data: {
						values: params,
						files: {
							files: fileatt
						}
					}
				}, function(ret, err) {
					if(ret && ret.code == 'success') {
						api.toast({
							msg: '提交成功！',
							location: 'bottom'
						});
						api.closeWin();
					} else {
						api.toast({
							msg: '提交失败！',
							location: 'bottom'
						});
					}
					isSaveing = false;
				});
			}
		}
		function initEvent(){
			//监听语音输入的值
				api.addEventListener({
					name: 'voiceInputModelValue'
				}, function(ret, err) {
					if(ret && ret.value.pageName == "maintainInsert"){
						$("#"+ret.value.inputFrame).text(ret.value.value);
					}
				});
				//ios右滑控制
      api.addEventListener({
        name:'swiperight'
      }, function(ret, err){
      });
		}
		//语音录入
			function voiceInput(divId){
				api.openWin({
					name: 'voiceInput',
					url: '../public/voiceInput.html',
					rect: {
						x: 0,
						y: 0,
						w: 320,
						h: 480
					},
					pageParam: {
						"pageName":"maintainInsert",
						"inputFrame":divId
					},
					bounces: false,
					vScrollBarEnabled: true,
					hScrollBarEnabled: true
				});
			}
	</script>

</html>

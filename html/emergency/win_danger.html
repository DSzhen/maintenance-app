<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>单个维保跳转页</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/emergency/win_eme.css" />
	</head>

	<body>
		<header id="header">
			<div class="header home active">
				<div class="backBtn" tapmode onclick="back()"></div>
				<div id="title" class="top-menu"></div>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript" src="../../script/iphoneX.js"></script>
	<script type="text/javascript">
		apiready = function() {
			initEvent();
			iphoneXfit()
			$api.byId('title').innerHTML = api.pageParam.accidentNo;
			api.openFrame({
				name: 'dangerTpl.html',
				url: './dangerTpl.html',
				rect: {
					x: 0,
					y: isIphoneX() ? 70 : 57,
					w: 'auto',
					h: isIphoneX() ? api.winHeight - 70 : api.winHeight - 57
				},
				pageParam: api.pageParam,
				bounces: false,
				vScrollBarEnabled: false,
				hScrollBarEnabled: true
			});
		};

		function initEvent() {
			api.addEventListener({
				name: 'dangerSolve'
			}, function(ret, err) {
				back();
			});
			//ios右滑控制
		      api.addEventListener({
		        name:'swiperight'
		      }, function(ret, err){
		      });
		}
		//返回，关闭当前详情页，
		function back() {
			setTimeout(function() {
				api.closeWin()
			}, 500)
		}
	</script>

</html>

<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/emergency/win_eme.css" />
	</head>

	<body>
		<header id="header">
			<div class="header home active">
				<div class="backBtn" tapmode onclick="back()"></div>
				<div id="title" class="top-menu"></div>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$api.byId('title').innerHTML = '我的业主单位';
			api.openFrame({
				name: 'maintenanceCheck',
				url: './maintenanceCheck.html',
				rect: {
					x: 0,
					y: 57,
					w: 'auto',
					h: api.winHeight - 57
				},
				pageParam: api.pageParam,
				bounces: false,
				vScrollBarEnabled: false,
				hScrollBarEnabled: true
			});
		};
		//返回，关闭当前详情页，
		function back() {
			api.closeWin();
		}
	</script>

</html>

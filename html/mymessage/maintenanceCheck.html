	<body>
		<div id="app" v-cloak>
			<ul class="aui-list aui-collapse" v-for="item in dataList">
				<div class="aui-collapse-item">
					<li class="aui-list-item aui-collapse-header">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-title">
								<span class="wb-list-unity aui-ellipsis-1 aui-margin-l-15">{{item.buildName}}</span>
								<b :class="item.classes"></b>
							</div>
						</div>
					</li>
					<div class="aui-collapse-content aui-border-b wb-collapse-15">
						<ul class="wb-collapse-content-ul aui-padded-l-15">
							<li class="wb-collapse-content-item wb-collapse-title" v-for="data in item.list">
								<div class="aui-info aui-padded-15 aui-padded-r-10">
									<div class="aui-info-item aui-ellipsis-1">{{data.deviceAddress}}</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</ul>
			<div class="routineDefaultImg" v-if="dataList.length == 0">
				<div class='defaultDiv-layout'>
					<div class='defaultDiv'><img :src='defaultDiv' /></div>
					<label style="">暂无维保到场校验点</label>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/vue.js"></script>
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script type="text/javascript" src="../../script/aui-collapse.js"></script>
	<script type="text/javascript" src="../../config/config.js"></script>
	<script>
		var collapse = new auiCollapse({
			autoHide: false //是否自动隐藏已经展开的容器
		});
		var userObj = JSON.parse(localStorage.getItem("userObj"));
		var pageParam;
		apiready = function() {
			pageParam = api.pageParam;
			getCheckPoint();
		}

		function getCheckPoint() {
			api.ajax({
				url: webapp_global.url + "/maintenance/getEnterpriseBluetoothList",
				method: 'get',
				dataType: "json",
				data: {
					values: {
						unitId: pageParam.proprietorId,
					}
				}
			}, function(ret, err) {
				if(ret) {
					var code = ret["code"];
					if(code == "success") {
						var data = ret["data"];
						initPage(data);
					} else {
						initPage([]);
					}
				} else {
					initPage([]);
				}
			})
		}

		function initPage(data) {
			var arr = [];
			var obj = {};
			if(data.length > 0) {
				for(var i = 0; i < data.length; i++) {
					obj[data[i].buildId] = data[i].buildName;
				}
			}
			for(var key in obj) {
				var param = {};
				param.buildId = key;
				param.buildName = obj[key];
				param.classes = "wbicon-arrowRight aui-margin-10";
				param.list = [];
				for(var j = 0; j < data.length; j++) {
					if(data[j].buildId == key) {
						var obj1 = {
							bluetoothId: data[j].bluetoothId,
							floorName: data[j].floorName,
							deviceAddress: data[j].deviceAddress,
						}
						param.list.push(obj1);
					}
				}
				arr.push(param)
			}
			new Vue({
				el: "#app",
				data() {
					return {
						dataList: arr,
						defaultDiv: "../../image/defaultPage/ble.png"
					}
				},
				mounted() {
					this.$nextTick(function() {
						var that = this;
						new auiCollapse({
							autoHide: false,
						}, function(ret, index) {
							if(ret == 1) {
								that.dataList[index].classes = 'wbicon-arrowRight2 aui-margin-10'
							} else {
								that.dataList[index].classes = 'wbicon-arrowRight2 aui-margin-10 icon-transform'
							}
						});
						if(this.dataList.length == 1) {
							$(".aui-collapse-content").addClass("aui-show");
							that.dataList[0].classes = "wbicon-arrowRight2 aui-margin-10 icon-transform"
						}
					})
				}
			})
		}
	</script>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>帮助中心</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/wbicon/style.css" />
		<style>
			html,
			body {
				height: 100%;
				display: flex;
				display: -webkit-flex;
				display: -webkit-box;
				flex-flow: column;
				-webkit-flex-flow: column;
				-webkit-box-orient: vertical;
			}
			
			.header {
				height: 57px;
				width: 100%;
				display: block;
				line-height: 57px;
				padding-top: 11px;
				font-size: .8rem;
			}
			
			.header.active {
				display: block;
			}
			
			.top-menu {
				/*padding: 0 43px 0 8px;*/
				text-align: center;
				color: #fff;
				font-weight: bold;
			}
			/*按钮*/
			
			.backBtn {
				height: 40px;
				width: 35px;
				position: absolute;
				right: left;
				bottom: 0;
			}
			
			.backBtn::before {
				position: absolute;
				top: .65rem;
				left: .75rem;
				display: block;
				content: '';
				width: 10px;
				height: 10px;
				border-left: 1px solid;
				border-top: 1px solid;
				color: #fff;
				transform: rotate(-45deg);
			}
			
			.btn {
				height: 40px;
				width: 35px;
				position: absolute;
				right: .5rem;
				bottom: 0;
				color: white;
			}
			/*首页头部导航*/
			/*字体颜色*/
			
			.header.home>div.active {
				opacity: 1;
			}
			
			.header.home {
				background-color: #ff961b;
			}
			
			.header.home .top-menu>div {
				color: #fff;
				opacity: .8;
			}
			
			.header.home .top-menu>div.active {
				opacity: 1;
			}
			
			.add_btn {
				/*background: #d43d3d url('../image/head/add.png') center center no-repeat;*/
				-webkit-background-size: 38px 43px;
				background-size: 38px 43px;
			}
			/*****后加入******/
			
			
		</style>
	</head>

	<body>
		<header id="header" class="wb-content">
			<div class="header home active">
				<div class="backBtn" tapmode onclick="back()"></div>
				<div id="title" class="top-menu"></div>
			</div>
		</header>
		
	</body>
	<!--<script type="text/javascript" src="../../config/config.js" ></script>-->
	<script type="text/javascript" src="../../script/api.js"></script>
	<!--<script type="text/javascript" src="../../script/vue.js"></script>-->
	<script type="text/javascript" src="../../script/zepto.js"></script>
	<script>
		apiready = function() {
			$api.byId('title').innerHTML = "帮助中心";
			initEvents();
			var pageParam = api.pageParam;
			var mainHeight, mainTop;
			//api.winHeight
			mainTop = $('.wb-content').height();
			//此入再减出下方按钮的高度
			mainHeight = api.winHeight - mainTop;
			api.openFrame({
				name: 'helpCenter',
				url: './helpCenter.html', 
				rect: {
					x: 0,
					y: mainTop,
					w: 'auto',
					h: mainHeight
				},
				pageParam: api.pageParam,
				bounces: false,
				vScrollBarEnabled: false,
				hScrollBarEnabled: true
			});
		}
		//监听事件
		function initEvents() {
			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				back();
			});
			//ios右滑控制
	      api.addEventListener({
	        name:'swiperight'
	      }, function(ret, err){
	      });
		}
		function back() {
			api.closeWin({
				name:''
			});
		}
	</script>

</html>
